<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskForce Telegram</title>
    
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body class="text-bg-light">
    <div class="container p-0 mt-5">

        <div class="col m-0 p-0"> 

        <div class="row justify-content-center m-0 p-0">
            <img src="./images/TelegramTF-logo.svg" class="rounded-circle" style="width: 8rem;" >
        </div>

        <div class="row mt-5 px-5">
            <form id="input-form">
                <div class="container mb-3 p-0">

                    <div class="row row-cols-auto align-items-center"> 

                        <div class="col">
                            <div id="indicator" class="text-bg-success rounded-circle" style="width: 10px; height: 10px;"> </div>
                        </div>

                        <div class="col p-0">
                            <div id="counter" class="text-body-secondary"> 1024 </div>
                        </div>
                    
                    </div>
                    
                </div>
                
                <textarea id="text-area" class="form-control border border-primary" rows="16"> </textarea>


            </form>
        </div>

        <div class="row mt-5 px-5">
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input  type="radio" class="btn-check" name="btnradio" id="button-limit-one" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="button-limit-one">1024 символа</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="button-limit-two" autocomplete="off">
            <label class="btn btn-outline-primary" for="button-limit-two">4096 символа</label>
          
          </div>
        </div>
        
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
